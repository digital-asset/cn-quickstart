      service: sv-app
    container_name: sv-app
    logging: *default-logging
    environment:
      - *canton-metrics-config
      - SPLICE_APP_SV_PARTICIPANT_ADDRESS=participant-sv
    depends_on:
      postgres-splice-sv:
        condition: service_healthy
    networks:
      - ${DOCKER_NETWORK}
    profiles:
      - localnet

  wallet-web-ui-sv:
    extends:
      file: docker/compose-super-validator.yaml
