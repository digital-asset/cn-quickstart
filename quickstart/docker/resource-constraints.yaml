## This file is used to set and control resource constraints for all essential services defined
## in the Quickstart template, These values should be adjusted carefully as it will impact the
## baseline resource requirements for the project.
services:
  backend-service:
    mem_limit: 1g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
  backend-service-auto-config:
    mem_limit: 32mb
  global-synchronizer:
    mem_limit: 2g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
  nginx-keycloak:
    mem_limit: 32mb
  nginx-app-provider:
    mem_limit: 32mb
  nginx-app-user:
    mem_limit: 32mb
  nginx-sv:
    mem_limit: 32mb
  keycloak:
    mem_limit: 2g
  keycloak-postgres:
    mem_limit: 256mb
  participant-app-provider:
    mem_limit: 4g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
  participant-app-user:
    mem_limit: 4g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
  participant-sv:
    mem_limit: 4g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
  postgres-splice:
    mem_limit: 512mb
  postgres-splice-app-provider:
    mem_limit: 512mb
  postgres-splice-app-user:
    mem_limit: 512mb
  postgres-splice-sv:
    mem_limit: 512mb
  pqs:
    mem_limit: 1g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
  scan:
    mem_limit: 2g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
  scan-web-ui:
    mem_limit: 256mb
  sv-app:
    mem_limit: 2g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
  sv-web-ui:
    mem_limit: 512mb
  validator-app-provider:
    mem_limit: 2g
  validator-app-provider-auto-config:
    mem_limit: 32mb
  validator-app-user:
    mem_limit: 2g
    environment:
      _JAVA_OPTIONS: "-XX:+UseContainerSupport -XX:-UseCompressedOops"
