networks:
  quickstart:
    external: true
    name: ${DOCKER_NETWORK}

volumes:
  onboarding:

services:
  create-app-install-request:
    extends:
      file: ${MODULES_DIR}/splice-onboarding/compose.yaml
      service: splice-onboarding
    container_name: create-app-install-request
    volumes:
      - ./create-app-install-request.sh:/app/scripts/on/create-app-install-request.sh
    entrypoint: [ "/entrypoint.sh", "--exit-on-finish" ]
    networks:
      - ${DOCKER_NETWORK}
    depends_on: !reset []
